<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #fafafb;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo a {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 1.5rem;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background-color: white;
            margin: 4px 0;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            .nav-links.show {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 4rem; /* Offset for fixed navbar */
            width: 100%;
            padding: 20px;
        }

        .header img {
            height: 100px;
            margin-right: 5rem;
        }

        .header h1 {
            color: crimson;
            font-size: 60px;

        }

        /* Login Form Styles */
        .login-container {
            padding: 20px;
            margin: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: white;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            background-color: #0a0b0a;
            color: white;
            padding: 10px 0;
            width: 100%;
            position: relative;
        }

        .footer-links a {
            padding: 10px;
            text-decoration: none;
            color: white;
            margin: 0 10px;
            font-size: 1rem;
            display: inline-block;
        }

        .social-icons a {
            text-decoration: none;
            margin: 0 10px;
            color: white;
            font-size: 1.5rem;
            display: inline-block;
        }

        .social-icons a:hover {
            color: #007BFF;
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo"><a href="web.html">MyWebsite</a></div>
            <ul class="nav-links" id="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="product2.html">Product List</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="stocklist.html">Stocklist</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Header Section -->
    <div class="header">
        <img src="keva.png" alt="Keva Logo">
        <h1>KEVA KAIPO INDUSTRIES PVT. LTD.</h1>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form action="login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="bio.html">
            <button type="submit">Login</button></a>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="about.html">About Us</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" title="Facebook">F</a>
                <a href="https://www.youtube.com" target="_blank" title="YouTube">Y</a>
                <a href="https://www.whatsapp.com" target="_blank" title="WhatsApp">W</a>
            </div>
            <p>&copy; 2024 Keva Kaipo. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
