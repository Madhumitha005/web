    body {

      background-color: #f5f5f5;
      color: #0c0c0c;
    }
    .container {
      width: 80%;
      margin: auto;
    }
    header {
      background-color: #e6eae6;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    a{
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 1rem;
    }
    
    .navbar .logo {

        font-size: 1.5rem;

    .nav-links {
        display: flex;
        list-style-type: none;
    }
    
    .nav-links li {
        margin-left: 1.5rem;
    }
    
    .nav-links li a {
        color: white;

        font-size: 1rem;
    }
    
    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;

    .hamburger span {
        height: 3px;
        width: 25px;
        background-color: white;
        margin: 4px 0;

    }

        .nav-links {
            display: none;

            background-color: #333;

            width: 100%;

        }
    
        .nav-links li {
            margin: 1rem 0;
        }
    
        .hamburger {
            display: flex;
        }
    
        .nav-links.show {
            display: flex;
        }
    }
    #search-container {
      text-align: center;
      margin: 20px 0;
    }
    #search-box {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;

    }
    #product-list {

      flex-wrap: wrap;
      justify-content: center;

    .product-item {

      padding: 20px;
      width: 300px;

      box-shadow: 0 2px 4px rgba(157, 147, 147, 0.1);
    }
    .product-item img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-item h2 {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .product-item p {
      margin: 10px 0;
      color: #333;
    }
    .product-item .btn {
      display: inline-block;
      padding: 10px 15px;
      font-size: 1rem;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-item .btn-buy {
      background-color: #007BFF;
      color: white;
    }
    .product-item .btn-cart {
      background-color: #28A745;
      color: white;
    }
    footer {
      text-align: center;
      background-color: #071e08;
      color: white;
      padding: 10px 0;
    }
    footer .social-icons {
      margin: 10px 0;
    }
    footer .social-icons a {
      text-decoration: none;
      margin: 0 10px;
      color: white;
      font-size: 1.5rem;
      display: inline-block;
    }
    footer .social-icons a:hover {
      color: #007BFF;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      text-align: center;
    }
    #modal-content input, #modal-content textarea, #modal-content select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #modal-content button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #28A745;
      color: white;
      cursor: pointer;
    }
    #close-modal {
      background-color: #ff4d4d;
      margin-top: 10px;
    }
  </style>

    <nav class="navbar">
        <div class="logo"><a href="web.html">MyWebsite</a></div>

            <span></span>

    </nav>
</header>

<body>
  <header>
    <h1 style="color: crimson;">Keva Product List</h1>
  </header>
  <div class="container">
    <div id="search-container">
      <input
        type="text"
        id="search-box"
        placeholder="Search for a product..."
        oninput="searchProducts()"
      />
    </div>
    <div id="product-list"></div>
  </div>
  <footer>
    <div class="footer-container">
        <div class="footer-content">
            <div class="social-icons">
                <a href="about.html">About Us</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
            </div>
            <br>
            <br>
                <div class="social-icons">
                  <a href="https://www.facebook.com" target="_blank" title="Facebook">
                    <i class="fab fa-facebook">F</i>
                  </a>
                  <a href="https://www.youtube.com" target="_blank" title="YouTube">
                    <i class="fab fa-youtube">Y</i>
                  </a>
                  <a href="https://www.WhatsApp.com" target="_blank" title="WhatsApp">
                    <i class="fab fa-whatsapp">W</i>
                  </a>
                  <p>&copy; 2024 Keva Kaipo. All rights reserved</p>
                </div>
        </div>
    </div>
</footer>
  <div id="modal">
    <div id="modal-content">
      <h2>Enter Your Details</h2>
      <form id="customer-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <textarea id="address" placeholder="Address" required></textarea>
        <select id="state" required>
          <option value="">Select State</option>
          <option value="TamilNadu">TamilNadu</option>
          <option value="DELHI">DELHI</option>
          <option value="Kerala">Kerala</option>
        </select>
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" id="close-modal" onclick="closeModal()">Close</button>
      </form>
    </div>
  </div>

  <script>
    const products = [
      { name: "Keva Immune Booster", price: "$20.00", image: "immune_booster.jpg" },
      { name: "Keva Detox Tea", price: "$15.00", image: "detox_tea.jpg" },
      { name: "Keva Protein Powder", price: "$30.00", image: "protein_powder.jpg" },
      { name: "Keva Herbal Syrup", price: "$10.00", image: "herbal_syrup.jpg" },
      { name: "Keva Calcium Plus", price: "$25.00", image: "calcium_plus.jpg" },
      { name: "Keva Skincare Gel", price: "$18.00", image: "skincare_gel.jpg" },
      { name: "Herbal Soap", price:"$20.00",image:"herbal.jpg" },
      { name: "Luxury Soap", price: "$7.99", image:"soap.jpg" },
      { name: "Organic Shampoo", price: "$9.99", image:"shampoo.jpg" },
      { name: "Anti-Dandruff Shampoo", price: "$8.99", image:"anti.jpg"},
      { name: "Vitamin C Tablets", price: "$12.99", image:"c.jpg" },
      { name: "Protein Powder", price: "$29.99", image:"protein.jpg" },
      { name: "Notebook", price: "$2.99", image:"note.jpg"},
      { name: "Pen Set", price: "$4.99", image:"pen.jpg"},
      { name: "Healthy Snacks", price: "$6.99", image:"food.jpg"},
      { name: "Organic Cereal", price: "$4.99", image:"cereal.jpg" },
      { name: "Dumbbells", price: "$49.99", image:"dum.jpg"},
      { name: "Yoga Mat", price: "$19.99", image:"yoga.jpg" },
      ];

    let selectedProduct = "";
    function displayProducts(productList) {
      const productContainer = document.getElementById("product-list");
      productContainer.innerHTML = ""; 

      if (productList.length === 0) {
        productContainer.innerHTML = `<p style="text-align: center; color: gray;">No products found</p>`;
        return;
      }

      productList.forEach(product => {
        const productItem = document.createElement("div");
        productItem.className = "product-item";
        productItem.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h2>${product.name}</h2>
          <p>${product.price}</p>
          <button class="btn btn-buy" onclick="buyNow('${product.name}')">Buy Now</button>
         <button class="btn btn-cart" onclick="addToCart('${product.name}', '${product.price}')">Add to Cart</button>

        `;
        productContainer.appendChild(productItem);
      });
    }
    function searchProducts() {
      const query = document.getElementById("search-box").value.toLowerCase().trim();
      const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(query)
      );
      displayProducts(filteredProducts);
    }
    function buyNow(productName) {
      selectedProduct = productName;
      document.getElementById("modal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("customer-form").reset();
    }
    function submitForm() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const state = document.getElementById("state").value;

      if (name && phone && address && state) {
        alert(`Order placed for ${selectedProduct}.\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\nState: ${state}`);
        closeModal();
      } else {
        alert("Please fill in all fields.");
      }
    }
    displayProducts(products);
  </script>
</body>
