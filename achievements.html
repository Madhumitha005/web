<script>
const achievements = [
    {
        title: "Best Organic Product Award 2023",
        description: "Keva Kapio was awarded the Best Organic Product at the Global Natural Products Expo 2023."
    },
    {
        title: "Environmental Sustainability Certification",
        description: "Recognized for sustainable and eco-friendly production methods."
    },
    {
        title: "Customer Satisfaction Excellence",
        description: "Achieved a 98% customer satisfaction rate in 2022 for quality and customer service."
    },
    {
        title: "Innovative Product Development",
        description: "Introduced over 10 new natural products aimed at wellness and skincare in 2023."
    }
];
function displayAchievements() {
    const achievementsContainer = document.getElementById('achievements');
    achievements.forEach((achievement) => {
        const card = document.createElement('div');
        card.classList.add('achievement-card');

        const title = document.createElement('h2');
        title.classList.add('achievement-title');
        title.textContent = achievement.title;

        const description = document.createElement('p');
        description.classList.add('achievement-description');
        description.textContent = achievement.description;

        card.appendChild(title);
        card.appendChild(description);
        achievementsContainer.appendChild(card);
    });
}
window.onload = displayAchievements;
</script>
