            { name: "Notebook", category: "Stationery", price: "$2.99", stock: 50 },
            { name: "Pen Set", category: "Stationery", price: "$4.99", stock: 40 },
            { name: "Healthy Snacks", category: "Food", price: "$6.99", stock: 25 },
            { name: "Organic Cereal", category: "Food", price: "$4.99", stock: 0 },
            { name: "Dumbbells", category: "Fitness", price: "$49.99", stock: 10 },
            { name: "Yoga Mat", category: "Fitness", price: "$19.99", stock: 12 },
        ];
        const stockBody = document.getElementById("stock-body");
        const searchBar = document.getElementById("search-bar");
        const categoryFilter = document.getElementById("category-filter");
        function renderStockTable() {
            const searchQuery = searchBar.value.toLowerCase();
            const selectedCategory = categoryFilter.value;

            stockBody.innerHTML = ""; 

            products.forEach((product) => {
                const matchesSearch = product.name.toLowerCase().includes(searchQuery);
                const matchesCategory = selectedCategory === "all" || product.category === selectedCategory;

                if (matchesSearch && matchesCategory) {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${product.name}</td>
                        <td>${product.category}</td>
                        <td>${product.price}</td>
                        <td>${product.stock}</td>
                    `;

                    stockBody.appendChild(row);
                }
            });
        }
        searchBar.addEventListener("input", renderStockTable);
        categoryFilter.addEventListener("change", renderStockTable);
        renderStockTable();
    </script>
